<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <title>Broker</title>
  <link rel="stylesheet" href="profupdatestyles.css">
</head>
<body>
  <div class="navbar">
      <img src="/static/images/LOGO.png" alt="Logo" class="logo" style="width:200px;height: 100px;"> 
  </div>
  <div class="profile-update">
    <div class="profile-info">
      <p class="name">Name: John Doe</p>
      <p class="details">Age: 21</p>
      <p class="mobile-label">A line about yourself: </p>
      <p class="mobile-sample">Hey! I'm your student buddy.</p>
      <p class="change-mobile-label">Change location</p>
      <input type="text" class="mobile-input" placeholder="Enter new location">
      <p class="change-email-label">Change status: </p>
      <div class="radio-group">
        <label>Status:</label>
        <input type="radio" id="student" name="status" value="Student" required>
        <label for="student">Student</label>
        <input type="radio" id="working" name="status" value="Working">
        <label for="working">Working</label>
      </div>
      <br>
      <button class="btn-save">Save Changes</button>
    </div>
  </div>
</body>
</html>
