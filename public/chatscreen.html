    <div class="navbar">
        <img src="LOGO.png" alt="Logo" class="logo" style="width:200px;height: 100px;"> 
      <div>
        <a href="/template/index.html" class="home">Home</a>
        <a href="/template/about.html" class="about">About</a>
        <a href="/template/property-grid.html" class="browse">Browse</a>

        <a href="/template/housing_checklist.html" class="housing">Blogs</a>
        <img class="profile-pic" src="Devanshi Chauhan.jpeg" alt="Profile" style="width:50px;height: 50px; border-radius: 50px;">
      </div>
    </div>  
    <div class="box">
        <div class="topbar">
            <div class="back-arrow">
                <a href="#"><i class="fa fa-arrow-left"></i></a>
            </div>
            <div class="username">
                <h3>Ananya Agarwal</h3>
            </div>
            <div class="info-icon">
                <i class="fa fa-info-circle"></i>
            </div>
        </div>
        <div class="messages">
            <div class="receiver">
              <p>Line 1</p>
              <p>Hi Devanshi</p>
              <p>Line 3</p>
              <p>Yeahh</p>
              <p>Line 5</p>
            </div>
            <div class="sender">
            <p>Hi Ananya</p>
            <p>Line 7</p>
            <p>You're looking for a flat in Mumbai too ?</p>
            <p>Line 9</p>
            <p>Which area are you looking for ?</p>
            </div>
          </div>
          <div class="bottombar">
            <div class="upload-icon">
                <input type="file" id="fileUpload" style="display:none">
                <label for="fileUpload"><i class="fa-solid fa-paperclip"></i></label>
              </div>
              <input type="text" class="text-input" placeholder="Type your message...">
              <div class="send-icon">
                <i class="fa-solid fa-paper-plane"></i>
              </div>
          </div>
    </div>
